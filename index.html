<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
    
            html {
                background-color: #EEEEEF;
                font-family: sans-serif;
                font-weight: 400;
                font-size: 1.2em;
            }

            @media only screen and (min-width: 640px) {
                html {
                    font-size: 1.6em;
                }
            }

            a {
                text-decoration: none;
            }

            a:hover {
                text-decoration: underline;
            }

            .page-header {
                background-color: #667766;
                height: 10em;
                margin-bottom: 4em;
                padding: 1px;
            }

            .page-header .profile-image {
                display: block;
                margin: auto;
                margin-top: 3em;
                border-radius: 100%;
                width: 10em;
                border: solid 0.2em #FFF;
            }

            /* Content-wrapper */
            .content {
                margin: auto;
                padding-left: 1.4em;
                padding-right: 1.4em;
                max-width: 800px;
            }

            header h1 {
                color: #222;
                font-size: 1.8em;
            }

            header h2 {
                color: #666;
                font-size: 1.4em;
            }

            /* Content */
            .content-body {
                margin-top: 1em;
            }

            .name {
                color: #000;
            }

            .pronouns {
                font-size: 0.7em;
            }

        </style>
    </head>

    <body>
        <header class="page-header">
            <img class="profile-image" src="/img/profile-image.jpg" />
        </header>
        <div class="content">
            <header>
                <div>
                    <h1>Hello World!</h1>
                    <h2>My name's <span class="name">Avery</span>. <span class="pronouns">(he/him)</span></h2>
                </div>
            </header>
            <div class="content-body">
                <p>I'm an iOS app developer, amateur bread baker, and I have two pet guinea pigs. You can find me on twitter at <a href="https://twitter.com/AveryPierceApps">@AveryPierceApps</a>.</p>
                <p>If your business is hiring an iOS app developer, <a href="hire">let me know!</a></p>
            </div>
        </div>
    </body>
</html>
